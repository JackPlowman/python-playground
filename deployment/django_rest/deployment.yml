apiVersion: v1
kind: Service
metadata:
  name: django-rest-service
spec:
  selector:
    app: django-rest
  ports:
  - protocol: "TCP"
    port: 8000
    nodePort: 30000
  type: NodePort

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-rest
spec:
  selector:
    matchLabels:
      app: django-rest
  replicas: 1
  template:
    metadata:
      labels:
        app: django-rest
    spec:
      automountServiceAccountToken: false
      containers:
      - name: django-rest
        image: django_rest:latest
        imagePullPolicy: Never
        resources:
          limits:
            cpu: "1"
            memory: "512Mi"
        ports:
        - containerPort: 8000

